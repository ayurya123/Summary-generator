<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>



<div class="container">
    <h1 class="text">Summary Generator</h1>
    <p class="para">
        Retrieve the best summary for the text
    </p>
</div>

<div class="contain" style="display:flex,justify-content: space-around">
<p class="original_title col-sm-4"><b>Original Text</b></p>
<p class="summary_title col-sm-4"><b>Summary</b></p>
</div>

<div class="contains">
    <p class="originalTxt col-sm-6">{{original_txt}}</p>
    <div class="scontainer col-sm-6">
    <p class="summaryTxt col-sm-6">{{summary}}</p>
   
        <button class="btn" type="submit">
            Words: {{len_summary}}
        </button>
    
      
    
    </div>

</div>

<div class="container1">
    <button class="btn btn-danger" type="submit">Words: {{len_orig_txt}}</button>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
